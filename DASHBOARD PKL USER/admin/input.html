<!DOCTYPE html>>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/input.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">tambah/edit data</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name Lengkap</span>
            <input type="text" placeholder="Masukan nama anda" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Masukan email anda" required>
          </div>
          <div class="input-box">
            <span class="details">NIK</span>
            <input type="text" placeholder="Masukan nomer NIK anda" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="pilihan" id="dot-1">
          <input type="radio" name="pilihan" id="dot-2">
          <input type="radio" name="pilihan" id="dot-3">
          
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="pilihan">Siswa</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="pilihan">Guru</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="pilihan">Pekerja</span>
            </label>
          </div>
        </div>
        <div class="buton">
          <input type="submit" value="konfirmasi">
          <input type="reset" value="Reset">
          <button onclick="" class="klik"><a href="db.html"> kembali</a> </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
